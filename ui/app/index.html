<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <title>Page Redirection</title>
</head>
<body>
    If you are not redirected automatically, follow the <a href='/bahmni/home/#/login?showLoginMessage=true'>link to bahmni</a>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('worker.js').then(function (bahmni) {
                console.log('Yo! service worker working.', bahmni.scope);
            }).catch(function (err) {
                alert('No Yo! service worker not working')
                console.log('No Yo! service worker not working', err);
            });
        }
//        window.location.href = "/home"
    </script>
</body>
</html>
